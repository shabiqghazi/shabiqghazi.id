version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - web

  shabiqghazi_service:
    build:
      context: ./shabiqghazi-id_service
      dockerfile: Dockerfile
    container_name: shabiqghazi_service
    restart: always
    env_file:
      - ./.env

    ports:
      - "1337:1337"
    depends_on:
      - postgres
    networks:
      - web

  shabiqghazi_id:
    build:
      context: ./shabiqghazi-id
      dockerfile: Dockerfile
    container_name: shabiqghazi_id
    restart: always
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    depends_on:
      - shabiqghazi_service
    networks:
      - web

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - shabiqghazi_id
      - shabiqghazi_service
    networks:
      - web

volumes:
  pgdata:

networks:
  web:
    driver: bridge

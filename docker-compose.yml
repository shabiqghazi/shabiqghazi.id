version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - web

  shabiqghazi_service:
    image: registry.gitlab.com/shabiqghazi/shabiqghazi_website/shabiqghazi_service:${IMAGE_TAG}
    container_name: shabiqghazi_service
    restart: always
    env_file:
      - ./.env
    ports:
      - "1337:1337"
    depends_on:
      - postgres
    networks:
      - web

  shabiqghazi_id:
    image: registry.gitlab.com/shabiqghazi/shabiqghazi_website/shabiqghazi_id:${IMAGE_TAG}
    container_name: shabiqghazi_id
    restart: always
    environment:
      API_BASE_URL: ${API_BASE_URL}
      API_MEDIA_URL: ${API_MEDIA_URL}
      SITE_URL: ${SITE_URL}
      NUXT_PUBLIC_CAPTCHA_SITE_KEY: ${NUXT_PUBLIC_CAPTCHA_SITE_KEY}
      CAPTCHA_SECRET_KEY: ${CAPTCHA_SECRET_KEY}
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      NODE_OPTIONS: --max-old-space-size=1024
    ports:
      - "3000:3000"
    mem_limit: 1536m # 1.5GB (bisa pakai swap 2GB)
    mem_reservation: 512m
    depends_on:
      - shabiqghazi_service
    networks:
      - web

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - shabiqghazi_id
      - shabiqghazi_service
    networks:
      - web

volumes:
  pgdata:

networks:
  web:
    driver: bridge

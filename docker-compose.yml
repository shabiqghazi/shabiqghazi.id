version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  shabiqghazi_service:
    build:
      context: ./strapi
      dockerfile: Dockerfile
    container_name: shabiqghazi_service
    restart: always
    env_file:
      - ./.env

    ports:
      - "1337:1337"
    depends_on:
      - postgres

  shabiqghazi_id:
    build:
      context: ./nuxt
      dockerfile: Dockerfile
    container_name: shabiqghazi_id
    restart: always
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    depends_on:
      - shabiqghazi_service

volumes:
  pgdata:

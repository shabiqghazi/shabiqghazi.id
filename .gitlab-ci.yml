stages:
  - build
  - deploy

variables:
  FRONTEND_DIR: /root/shabiqghazi_website/shabiqghazi-id # â† Ganti dengan path kamu
  BACKEND_DIR: /root/shabiqghazi_website/shabiqghazi-id_service # â† Ganti dengan path kamu

# ====== BUILD FRONTEND ======
build:frontend:
  stage: build
  image: node:20-alpine
  cache:
    key: frontend-${CI_COMMIT_REF_SLUG}
    paths:
      - shabiqghazi-id/node_modules/
  script:
    - cd shabiqghazi-id
    - npm ci
    - npm run build
  artifacts:
    paths:
      - shabiqghazi-id/.output/
      - shabiqghazi-id/package.json
      - shabiqghazi-id/package-lock.json
      - shabiqghazi-id/ecosystem.config.cjs
    expire_in: 1 hour
  only:
    - main
    - master

# ====== BUILD BACKEND ======
build:backend:
  stage: build
  image: node:20-alpine
  cache:
    key: backend-${CI_COMMIT_REF_SLUG}
    paths:
      - shabiqghazi-id_service/node_modules/
  script:
    - cd shabiqghazi-id_service
    - npm ci
    - npm run build
  artifacts:
    paths:
      - shabiqghazi-id_service/build/
      - shabiqghazi-id_service/dist/
      - shabiqghazi-id_service/public/
      - shabiqghazi-id_service/package.json
      - shabiqghazi-id_service/package-lock.json
      - shabiqghazi-id_service/ecosystem.config.cjs
    expire_in: 1 hour
  only:
    - main
    - master

# ====== DEPLOY FRONTEND ======
deploy:frontend:
  stage: deploy
  image: alpine:3.18
  dependencies:
    - build:frontend
  before_script:
    - apk add --no-cache openssh-client rsync
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | base64 -d > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
  script:
    - echo "ðŸš€ Deploying frontend to $SSH_HOST ..."
    - rsync -avz --delete shabiqghazi-id/.output/ $SSH_USER@$SSH_HOST:$FRONTEND_DIR/.output/
    - rsync -avz shabiqghazi-id/package*.json shabiqghazi-id/ecosystem.config.cjs $SSH_USER@$SSH_HOST:$FRONTEND_DIR/
    - |
      ssh -i ~/.ssh/id_rsa $SSH_USER@$SSH_HOST << 'EOF'
        cd $FRONTEND_DIR
        pm2 reload shabiqghazi-service --update-env || pm2 start ecosystem.config.cjs
        pm2 save
      EOF

# ====== DEPLOY BACKEND ======
deploy:backend:
  stage: deploy
  image: alpine:3.18
  dependencies:
    - build:backend
  before_script:
    - apk add --no-cache openssh-client rsync
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | base64 -d > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
  script:
    - echo "ðŸš€ Deploying backend to $SSH_HOST ..."
    # Upload build artifacts (include uploads folder)
    - rsync -avz --delete --exclude 'node_modules' dist/ $SSH_USER@$SSH_HOST:$BACKEND_DIR/dist/
    - rsync -avz public/ $SSH_USER@$SSH_HOST:$BACKEND_DIR/public/
    - rsync -avz package*.json ecosystem.config.js $SSH_USER@$SSH_HOST:$BACKEND_DIR/
    - |
      ssh -i ~/.ssh/id_rsa $SSH_USER@$SSH_HOST << 'EOF'
        cd $BACKEND_DIR
        pm2 reload shabiqghazi-service --update-env || pm2 start ecosystem.config.cjs
        pm2 save
      EOF

  environment:
    name: production-backend
    url: https://api.shabiqghazi.id
